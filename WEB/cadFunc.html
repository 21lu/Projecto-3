<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD com Firebase Realtime Database</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <h1>CRUD com Firebase Realtime Database</h1>
  <form id="form-add">
    <input type="text" id="nome" placeholder="Nome"><br>
    <input type="text" id="email" placeholder="Email"><br>
    <input type="text" id="cargo" placeholder="Cargo"><br>
    <button type="submit" id="submit">Adicionar</button>
  </form>
  <table id="tabela-dados">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Cargo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>1</th>
        <td>Ana</td>
        <td>ana@gmail.com</td>
        <td>Técnica</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js";
   // import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";

    import { getDatabase, set, ref, push, child} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js";;
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDuwXSV4942uczakfc7b0tlvhBLgujJio8",
      authDomain: "paineis-51f7b.firebaseapp.com",
      databaseURL: "https://paineis-51f7b-default-rtdb.firebaseio.com",
      projectId: "paineis-51f7b",
      storageBucket: "paineis-51f7b.appspot.com",
      messagingSenderId: "955914761451",
      appId: "1:955914761451:web:ee697c01ae8caf0c86baae",
      measurementId: "G-QB9VBJ7V2N"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    //const analytics = getAnalytics(app);

    // Initialize Realtime Database and get a reference to the service
    const database = getDatabase(app);

    submit.addEventlistener('click', (e) =>{
      var nome = document.getElementById('nome').value;
      var email = document.getElementById('email').value;
      var cargo = document.getElementById('cargo').value;

      const userId = puhs(child(ref(database), 'users')).key;

      set(ref(database, 'users/' + userId), {
      nome: nome,
      email: email,
      cargo : cargo
      });
        alert('Salvo');
    });
</script>
